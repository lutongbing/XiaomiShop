<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>小米商城——注册</title>
		<link rel="stylesheet" href="css/register.css" />
		<link rel="stylesheet" href="css/base.css" />
		<link rel="stylesheet" href="css/demo.css" />
		<link rel="stylesheet" href="css/iconfont.css" />
	</head>
	<body>
		<section id="bgBox" class="t">
			<div id="registerBox">
				<img src="img/mi_logo.jpg" />
				<h4 id="registerBox_h4">注册小米账号</h4>
				<div id="registerBox_t">
					<section id="registerBox_cen">
						<h4 class="cenBox_h4">国家/地区</h4>
						
						<div class="cenBox">
							<input type="text" placeholder="请输入您的国家" class="cenBox_Input"/>
							<i class="iconfont" id="cenBox_i">&#xe63e;</i>
						</div>
						
						<p class="cenBox_text">成功注册帐号后，国家/地区将不能被修改</p>
						<h4 class="cenBox_h4">手机号码</h4>
							<div class="cenBox">
								<div class="phoneBox l">+86<i class="iconfont" id="phone_i">&#xe51b;</i></div>
								<input type="text" placeholder="请输入您的手机号码" class="cenBox_Input l" id="phoneNum"/>	
							</div>
							<span id="text_error">!&nbsp;手机格式错误</span>
						<input type="button" value="立即注册" id="registerBtn"/ >
						
					</section>
					<p id="registerBtn_down_p"><i class="iconfont" id="registerBtn_down_i">&#xe607;</i>&nbsp;注册帐号即表示您同意并愿意遵守小米 
						<a>用户协议</a>和<a>隐私政策</a>
						</p>
				</div>
			</div>
			
			<p id="registerDown_p1">
				<a>简体</a><span>|</span>
				<a>繁体</a><span>|</span>
				<a>English</a><span>|</span>
				<a>常见问题</a>
			</p>
			<p id="registerDown_p2">
				<span>小米公司版权所有-京ICP备10046444-</span>
				<img src="img/ghs.png" />
				<span>京公网安备11010802020134号-京ICP证110507号</span>
			</p>
		</section>	
		<script>
			var reg=/^[1][3,4,5,7,8][0-9]{9}$/;
			var oPhonenum = document.getElementById('phoneNum');
			var text_error = document.getElementById('text_error');
			oPhonenum.onblur = function(){
				var y = reg.test(oPhonenum.value);
				console.log(y)
				if(y==false){
					text_error.style.color = "orangered"
				}
			}
			oPhonenum.onclick = function(){
					text_error.style.color = "white"
				}
			
			var i = document.getElementById('registerBtn_down_i');
			i.onclick = function(){
				i.style.color = "red"
				i.style.fontWeight = 900;
			}
		</script>
	</body>
</html>
